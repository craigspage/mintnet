[parity]
chain = "/etc/mintnet/mintnet.json"
base_path = "/mnt/io.parity.ethereum"

[websockets]
hosts = ["all"]
origins = ["all"]
apis = ["web3", "eth", "net", "parity", "traces", "rpc", "signer", "personal", "parity_accounts", "parity_set"]

[rpc]
cors = ["all"]
apis = ["web3", "eth", "net", "parity", "traces", "rpc", "signer", "personal", "parity_accounts", "parity_set"]
hosts = ["all"]

[footprint]
# Compute and Store tracing data. (Enables trace_* APIs).
tracing = "on"

[network]
#reserved_only = true
reserved_peers = "/etc/mintnet/reservedpeers.txt"
